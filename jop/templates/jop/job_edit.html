{% extends 'base.html' %}
{% load bootstrap4 %}

{% load static %}

{% block body %}
<section id="post_job">
    <div class="vertical-space-100"></div>
    <div class="vertical-space-101"></div>
    <div class="container">
    <div class="list-box">
    <a href="{% url 'jops:my_job'%}" class="font-color-black margin-right">Job </a> > <a href="#" class="font-color-orange margin-left"> Edit job</a>
    </div>
    
    <div class="vertical-space-60"></div>
    <div class="job-post-box">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form jobform %}
        <img src="/media/{{jobform.image.value}}"
           alt="Avatar" class="img-fluid my-1" style="width: 120px;" />
        {% buttons %}
        <button type="submit" class="btn Post-Job-Offer">Edit Job </button>
        {% endbuttons %}
    </form>
    </div>
    </div>
    </section>


    {% endblock %}
