{% extends 'base.html' %} 
{% block body %}
    <section id="Get-in-Touch" style="margin-top: 9rem; margin-bottom: 0;">
    <div class="">
    <div class="Get-in-Touch-box">
    <h3 class="text-left">Get in Touch</h3>
    <div class="vertical-space-40"></div>
    <p class="text-left">Lorem ipsum tempus amet conubia adipiscing fermentum viverra gravida sodales luctus nulla</p>
    <div class="vertical-space-40"></div>
    <form method="post">
        {% csrf_token %}
    <div class="row">
    <div class=" col-lg-6 col-md-12">
    <div class="form-group">
    <input type="text" class="form-control" name="name" placeholder="Full name" required />
    <span class="fa fa-user icone "></span>
    </div>
    </div>
    <div class=" col-lg-6 col-md-12">
    <div class="form-group">
    <input type="text" class="form-control" name="subject" placeholder="Subject" required />
    <span class="fa fa-file icone "></span>
    </div>
    </div>
    <div class=" col-lg-6 col-md-12">
    <div class="form-group">
    <input type="email" class="form-control" name="email" placeholder="Email address" required />
    <span class="fa fa-envelope icone "></span>
    </div>
    </div>
    <div class=" col-lg-6 col-md-12">
    <div class="form-group">
    <input type="tel" class="form-control" name="phone" placeholder="Phone number" required />
    <span class="fa fa-phone icone "></span>
    </div>
    </div>
    <div class=" col-lg-12 col-md-12">
    <div class="form-group">
    <textarea class="form-control" placeholder="Messege" name="messege" rows="3" required></textarea>
    </div>
    </div>
    </div>
    <button type="submit" class="Send">Send</button>
    {% comment %} <button type="reset" class="button button-rounded  close">&times;</button> {% endcomment %}
    </form>
    </div>
    </div>
    </section>
    {% endblock %}
